name: Lint Code Base
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Linting:
    name: Lint Code Base
    runs-on: ubuntu-latest
    container: ros:jazzy-ros-base
    steps:
      # 1. Install Git FIRST so 'checkout' performs a real clone (creating .git folder)
      - name: Install Git
        run: sudo apt-get update && sudo apt-get install -y git

      # 2. Now Checkout works as a full repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 3. Fix "Dubious Ownership" error (Root user in container vs Runner user)
      - name: Fix Git Permissions
        run: git config --global --add safe.directory $(pwd)

      # 4. Install the rest of the dependencies
      - name: Setup System Dependencies
        run: |
          sudo apt-get install -y \
            clang-format \
            cppcheck \
            libxml2-utils \
            python3-rosdep \
            python3-pip \
            python-is-python3

      # 5. Initialize rosdep
      - name: Init rosdep
        run: |
          rosdep update

      # 6. Run pre-commit with the PEP 668 override
      - name: Install and Run pre-commit
        uses: pre-commit/action@v3.0.1
        env:
          PIP_BREAK_SYSTEM_PACKAGES: 1
        with:
          extra_args: --all-files --show-diff-on-failure
