/**:
  # Example configuration !!
  ros__parameters:
    # Optional emergency‑stop topic.  Empty → start immediately.
    estop_topic: ""

    # How long to wait between retry attempts (HW + controllers).
    retry_delay: 5.0

    # ---------- hardware interfaces (activate = always) ----------
    hardware_interfaces:
      - "athena_flipper_interface"
      - "athena_arm_interface"

    # ---------- controllers --------------------------------------
    controllers:
      - joint_state_broadcaster
      - flipper_trajectory_controller
      - self_collision_avoidance_controller
      - flipper_velocity_controller
      - gripper_trajectory_controller
      - arm_trajectory_controller
      - moveit_twist_controller

    # Per‑controller options
    joint_state_broadcaster:
      activate: true

    flipper_trajectory_controller:
      activate: false

    self_collision_avoidance_controller:
      activate: true

    flipper_velocity_controller:
      activate: true

    gripper_trajectory_controller:
      activate: true

    arm_trajectory_controller:
      activate: true

    moveit_twist_controller:
      activate: false
